<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    </head>
    <body>
        <div data-ng-app="" data-ng-init="names = ['Filipe','Eduardo','Luiz']">
            <p>Looping with ng-repeat:</p>
            <ul>
                <li data-ng-repeat="name in names">
                    {{ name }}
                </li>
            </ul>
        </div>
    </body>
</html>
